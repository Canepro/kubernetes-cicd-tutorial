name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # [ADDED] Force the runner to see our custom Podman shim directory.
      # This fixes the "Unable to locate executable file: docker" error by prioritizing D:\podman-data.
      - name: Add Podman docker shim to PATH
        shell: pwsh
        run: |
          "D:\podman-data" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host "Added D:\podman-data to GITHUB_PATH"

      # [ADDED] Ensure the Podman VM is actually running.
      # If the PC was idle, the VM might be stopped. This prevents "connection refused" errors.
      - name: Ensure Podman machine is running
        shell: pwsh
        run: |
          podman machine start || podman machine list
          podman machine list

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      # [CHANGED] Replaced 'docker/setup-buildx-action' and 'build-push-action'.
      # Why: Those actions rely on Docker Buildkit features that can be unstable with a Podman shim.
      # We use standard 'docker build' (which runs 'podman build' via our shim) for 100% reliability.
      - name: Build and push Docker image
        shell: pwsh
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest -t ghcr.io/${{ github.repository }}:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Update GitOps repository
        shell: bash
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          # Configure git credential store
          git config --global credential.helper store
          echo "https://${GIT_TOKEN}:x-oauth-basic@github.com" > ~/.git-credentials
          
          # Remove any existing gitops directory
          rm -rf gitops
          
          # Clone repository using HTTPS URL without token
          git clone https://github.com/canepro/grade-api-gitops.git gitops
          cd gitops
          
          # [NOTE] Simplified sed logic.
          # Since you are running in Git Bash on Windows, standard sed usually works fine without the macOS logic.
          sed -i "s|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:${{ github.sha }}|g" deployment.yaml
          
          # Commit changes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment.yaml
          
          # Added '|| true' to prevent failure if no changes are detected (idempotency)
          git commit -m "Update image to ${{ github.sha }}" || true
          
          # Push
          git push -f https://${GIT_TOKEN}@github.com/canepro/grade-api-gitops.git main
